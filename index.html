  <head>
    <meta charset="UTF-8" />

    <title>Long March Interactive Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for modals since we aren't using tailwindcss-animate plugin */
      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-zoom {
        animation: fadeInZoom 0.3s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      /* Hide scrollbar for cleaner UI in panels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
